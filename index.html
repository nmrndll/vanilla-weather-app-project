<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App Project</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li>Last updated <span id="date"></span></li>
            <li id="description"></li>
        </ul>
        </div>
        <div class="row">
        <div class="col-6">
        <div class="clearfix weather-temperature">
<img src=""
alt="Cloudy"
id="icon"
class="float-left" />
<div class="float-left">
         <strong id="temperature"></strong><span class="units">C | <a href="#">F</a>
         </span>
        </div> 
        </div>
        </div>
    <div class="col-6">
    <ul>
        <li>Humidity: <span id="humidity">%</span></li>
        <li>Wind: <span id="wind"> m/h</span></li>
    </ul>
    </div>
    </div>
    </div>
    <footer><a href="https://github.com/nmrndll/vanilla-weather-app-project"
        target="_blank">Open source code</a> by Nomes</footer>
    </div>
</body>
  <script src="src/app.js"></script>
</body>
</html>
