<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Quicksand&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/879a43976b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App Project</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-8">
                            <input 
                            type="search" 
                            placeholder="Enter a city..." 
                            class="form-control" 
                            id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col">
                            <input 
                            type="submit" 
                            value="Search" 
                            button class="btn btn-primary"
                            id="search-button" 
                            />
                        </div>
                        <div class="col">
                            <button class="btn btn-primary text-center location-button" 
                            type="submit" 
                            id="location-button">
                                <i class="fas fa-map-marker-alt icon"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="Clear" id="icon" class="float-left" />
                            <div class="float-left">
                                <strong id="temperature"></strong><span class="units"> Â°C</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> m/h</li>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="weather-forecast" id="forecast"></div>
            <div class="daily-forecast">
                <h2>Daily Forecast</h2>
                    </div>
<hr>
                <div class="radar" id="radar"></div>
                <div class="radar">
                    <h2>Radar</h2>
                </div>
                </div>
            <footer><a href="https://github.com/nmrndll/vanilla-weather-app-project" target="_blank">Open-source code</a>
                by Naomi Randall
            </footer>
        </div>
    </div>
</div>
    <script src="src/app.js"></script>
</body>

</html>
